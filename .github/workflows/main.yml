name: Build cross-platform apps with PyInstaller

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-22.04, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile client_bot.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-bot-${{ matrix.os }}
          path: dist/*
